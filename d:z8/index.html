<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style/global-style.css">
    <link rel="stylesheet" href="style/layot.css">
</head>
    <body>
      <h3>Task1</h3>
    <div class="container row">
        <div class="col col-first block red">1</div>
        <div class="col col-first block orange">2</div>
        <div class="col col-first block green">3</div>
        <div class="col col-first block darkblue">4</div>
        <div class="col col-first block red">5</div>
        <div class="col col-first block green">6</div>
    </div>
    <h3>Grid</h3>
    <div class="d-grid-index d-grid-first">
        <div class="block red">1</div>
        <div class="block orange">2</div>
        <div class="block green">3</div>
        <div class="block darkblue">4</div>
        <div class="block red">5</div>
        <div class="block green">6</div>
    </div>
    <h3>Flex Box</h3>
    <div class="container">
        <div class="row">
            <div class="col row-second1 block red">1</div>
            <div class="col row-second1 block orange">2</div>
            <div class="col row-second1 block green">3</div>
            <div class="col row-second2 block darkblue">4</div>
            <div class="col row-second2 block red">5</div>
            <div class="col row-second2 block green">6</div>
            <div class="col row-second3 block darkblue">7</div>
            <div class="col row-second3 block red">8</div>
            <div class="col row-second3 block green">9</div>
        </div>
    </div>
    <h3>Flex Box</h3>
<div class="container">
    <div class="row">
        <div class="col col-third1 block red">1</div>
        <div class="col col-third2 block orange">2</div>
        <div class="col col-third1 block green">3</div>
        <div class="col col-third2 block darkblue">4</div>
        <div class="col col-third1 block red">5</div>
        <div class="col col-third2 block green">6</div>
        <div class="col col-third1 block darkblue">7</div>
        <div class="col col-third2 block red">8</div>
    </div>
</div>
</body>
 </html>
