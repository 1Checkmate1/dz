<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style/global-style.css">
    <link rel="stylesheet" href="style/layot.css">
</head>
    <body>
      <div class="d-grid-index">
        <div class="block red header">header</div>
        <div class="block orange main-section main-section-first">main-section</div>
        <div class="block green content-section  content-section-first">content-section</div>
        <div class="block darkblue info-section info-section-first">info-section</div>
        <div class="block red footer">footer</div>
        <div class="d-grid-second300px">
            <div class="block red header">header</div>
            <div class="block orange main-section ">main-section</div>
            <div class="block green content-section">content-section</div>
            <div class="block darkblue info-section">info-section</div>
            <div class="block red footer">footer</div>
        </div>
        <hr>
        <div class="d-grid-second50px">
            <div class="block red header">header</div>
            <div class="block orange main-section">main-section</div>
            <div class="block green content-section">content-section</div>
            <div class="block darkblue info-section">info-section</div>
            <div class="block red footer">footer</div>
        </div>
    </div>
</body>
 </html>
